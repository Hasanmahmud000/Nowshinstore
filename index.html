<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>নওশীন স্টোর - প্রফেশনাল খাতা</title>
    
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIm5hd3NoZWVuX3N0b3JlIiwKICAic2hvcnRfbmFtZSI6ICJuYXdzaGVlbiIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjZjhmYWZjIiwKICAidGhlbWVfY29sb3IiOiAiIzI1NjNlYiIKfQ==">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader-container { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .hq-loader { width: 60px; height: 60px; border-radius: 50%; border: 6px solid #e2e8f0; border-top-color: #2563eb; animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .tab-btn.active { color: #2563eb; transform: translateY(-5px); transition: all 0.3s ease; }
        .tab-btn.active i { color: #2563eb; }
    </style>
</head>
<body class="pb-24">

    <div id="loader" class="loader-container hidden">
        <div class="hq-loader"></div>
        <p class="mt-4 font-bold text-blue-700 animate-pulse text-lg">নওশিন স্টোর প্রসেসিং হচ্ছে...</p>
    </div>

    <header class="bg-white sticky top-0 z-50 p-4 border-b flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <button id="back-btn" onclick="goBack()" class="hidden w-10 h-10 flex items-center justify-center bg-slate-100 rounded-full text-slate-600 active:scale-90 transition-all"><i class="fas fa-arrow-left"></i></button>
            <h1 class="text-xl font-bold text-blue-700">নওশীন স্টোর এন্ড আব্দুল মজিদ চাউল ঘর</h1>
        </div>
        <button onclick="manualRefresh()" class="w-10 h-10 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center active:rotate-180 transition-all duration-500">
            <i class="fas fa-sync-alt" id="refresh-icon"></i>
        </button>
    </header>

    <main class="p-4 space-y-4">
        
        <section id="page-dashboard" class="page active space-y-4">
            <div class="bg-gradient-to-br from-blue-700 to-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl">
                <p class="opacity-80 text-xs">মোট বকেয়া</p>
                <h2 class="text-4xl font-black mt-1">৳ <span id="dash-total-baki">0</span></h2>
                <div class="grid grid-cols-2 gap-3 mt-6">
                    <div class="bg-white/10 p-3 rounded-2xl backdrop-blur-md">
                        <p class="text-[10px] font-bold opacity-70 uppercase">আজকের বাকি</p>
                        <p class="text-lg font-bold">৳ <span id="dash-today-baki">0</span></p>
                    </div>
                    <div class="bg-white/10 p-3 rounded-2xl backdrop-blur-md">
                        <p class="text-[10px] font-bold opacity-70 uppercase">আজকের জমা</p>
                        <p class="text-lg font-bold">৳ <span id="dash-today-joma">0</span></p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div onclick="filterByStatus('baki')" class="bg-white p-5 rounded-3xl shadow-sm border flex items-center gap-3 active:scale-95 transition-all cursor-pointer">
                    <div class="w-10 h-10 bg-rose-50 text-rose-500 rounded-xl flex items-center justify-center"><i class="fas fa-clock"></i></div>
                    <div><p class="text-[10px] font-bold text-slate-400">বাকি আছে</p><p class="font-bold text-slate-700"><span id="dash-has-baki">0</span> জন</p></div>
                </div>
                <div onclick="filterByStatus('paid')" class="bg-white p-5 rounded-3xl shadow-sm border flex items-center gap-3 active:scale-95 transition-all cursor-pointer">
                    <div class="w-10 h-10 bg-emerald-50 text-emerald-500 rounded-xl flex items-center justify-center"><i class="fas fa-check-circle"></i></div>
                    <div><p class="text-[10px] font-bold text-slate-400">পরিশোধিত</p><p class="font-bold text-slate-700"><span id="dash-no-baki">0</span> জন</p></div>
                </div>
            </div>

            <h3 class="font-bold text-slate-800">শর্টকাট মেনু</h3>
            <div class="grid grid-cols-3 gap-3">
                <button onclick="openTab('add-txn')" class="bg-blue-600 text-white p-6 rounded-3xl flex flex-col items-center gap-2 shadow-lg active:scale-95 transition-all"><i class="fas fa-plus-circle text-xl"></i><span class="text-[10px] font-bold">লেনদেন</span></button>
                <button onclick="openTab('customers')" class="bg-white p-6 rounded-3xl flex flex-col items-center gap-2 border shadow-sm active:scale-95 transition-all"><i class="fas fa-users text-xl text-blue-600"></i><span class="text-[10px] font-bold">খাতা</span></button>
                <button onclick="openTab('add-cust')" class="bg-white p-6 rounded-3xl flex flex-col items-center gap-2 border shadow-sm active:scale-95 transition-all"><i class="fas fa-user-plus text-xl text-emerald-600"></i><span class="text-[10px] font-bold">নতুন কাস্টমার</span></button>
            </div>
        </section>

        <section id="page-customers" class="page space-y-4">
            <div class="bg-white p-2 rounded-2xl flex items-center gap-2 shadow-sm border focus-within:ring-2 ring-blue-500 transition-all">
                <i class="fas fa-search text-slate-300 ml-3"></i>
                <input type="text" id="cust-search" onkeyup="searchCust(this.value)" placeholder="নাম বা মোবাইল দিয়ে খুঁজুন..." class="w-full p-2 outline-none">
            </div>
            <div id="customer-list" class="space-y-3"></div>
        </section>

        <section id="page-ledger" class="page space-y-4">
            <div id="ledger-header"></div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="openLedgerQuickAdd('BAKI')" class="bg-rose-500 text-white p-4 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-md active:scale-95">
                    <i class="fas fa-minus-circle"></i><span class="text-xs">বাকি (+)</span>
                </button>
                <button onclick="openLedgerQuickAdd('JOMA')" class="bg-emerald-500 text-white p-4 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-md active:scale-95">
                    <i class="fas fa-plus-circle"></i><span class="text-xs">জমা (-)</span>
                </button>
            </div>
            <div class="bg-white p-4 rounded-[2rem] shadow-sm border overflow-hidden">
                <canvas id="monthlyChart" height="180"></canvas>
            </div>
            <div id="ledger-list" class="space-y-3"></div>
        </section>

        <section id="page-add-txn" class="page">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm space-y-4 border">
                <h3 class="text-lg font-bold" id="txn-title">লেনদেন যোগ করুন</h3>
                <div id="txn-cid-container">
                    <p class="text-xs text-slate-400 mb-1">কাস্টমার সিলেক্ট করুন</p>
                    <select id="txn-cid" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none font-bold text-slate-700"></select>
                </div>
                <div class="flex bg-slate-100 p-1 rounded-2xl">
                    <button id="type-baki" onclick="setTxnType('BAKI')" class="flex-1 py-4 rounded-xl font-bold bg-white text-blue-600 shadow-sm transition-all">বাকি (+)</button>
                    <button id="type-joma" onclick="setTxnType('JOMA')" class="flex-1 py-4 rounded-xl font-bold text-slate-500 transition-all">জমা (-)</button>
                </div>
                <input type="number" id="txn-amount" placeholder="৳ ০.০০" class="w-full p-6 text-4xl font-black bg-slate-50 rounded-3xl text-center outline-none">
                <input type="text" id="txn-note" placeholder="বিবরণ (যেমন: চাল ক্রয়)" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
                <button onclick="saveTxn()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-bold shadow-lg active:scale-95">লেনদেন সেভ করুন</button>
            </div>
        </section>

        <section id="page-add-cust" class="page">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm space-y-4 border">
                <h3 id="cust-form-title" class="text-lg font-bold">নতুন কাস্টমার</h3>
                <input type="hidden" id="edit-cid">
                <input type="text" id="cust-name" placeholder="কাস্টমারের পুরো নাম" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
                <input type="tel" id="cust-mobile" placeholder="মোবাইল নম্বর" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
                <input type="text" id="cust-address" placeholder="ঠিকানা" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none">
                
                <div id="initial-entry-box" class="p-4 bg-blue-50 rounded-3xl border border-blue-100 space-y-3">
                    <p class="text-[10px] font-bold text-blue-600 uppercase">শুরুর বকেয়া (ঐচ্ছিক)</p>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="init-amount" placeholder="৳ পরিমাণ" class="p-3 bg-white rounded-xl border outline-none text-sm">
                        <input type="text" id="init-note" placeholder="বিবরণ" class="p-3 bg-white rounded-xl border outline-none text-sm">
                    </div>
                </div>

                <button onclick="saveCust()" class="w-full bg-emerald-600 text-white py-5 rounded-3xl font-bold shadow-lg active:scale-95 transition-all">কাস্টমার সেভ করুন</button>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 inset-x-0 bg-white border-t flex justify-around p-3 z-[100] rounded-t-[2rem] shadow-2xl">
        <button onclick="openTab('dashboard')" class="tab-btn flex flex-col items-center text-slate-400" id="tab-dashboard"><i class="fas fa-home text-lg"></i><span class="text-[10px] font-bold mt-1">হোম</span></button>
        <button onclick="openTab('customers')" class="tab-btn flex flex-col items-center text-slate-400" id="tab-customers"><i class="fas fa-book-open text-lg"></i><span class="text-[10px] font-bold mt-1">খাতা</span></button>
        <button onclick="openTab('add-txn')" class="w-14 h-14 bg-blue-600 text-white rounded-2xl -mt-10 border-4 border-white flex items-center justify-center shadow-xl active:scale-90"><i class="fas fa-plus text-xl"></i></button>
        <button onclick="openTab('add-cust')" class="tab-btn flex flex-col items-center text-slate-400" id="tab-add-cust"><i class="fas fa-user-plus text-lg"></i><span class="text-[10px] font-bold mt-1">নতুন</span></button>
        <button onclick="manualRefresh()" class="flex flex-col items-center text-slate-400"><i class="fas fa-sync text-lg"></i><span class="text-[10px] font-bold mt-1">রিফ্রেশ</span></button>
    </nav>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyQwaW5OCI1_P9OZHX4__XYOKVYZ6ybXeKyMcWsQjDeZmz35-YKK_XQ_-7eGEzAjrivxA/exec"; 
        
        let state = { 
            currentTab: 'dashboard', 
            history: ['dashboard'], 
            customers: [], 
            txnType: 'BAKI', 
            chart: null, 
            isInitialLoaded: false,
            activeCid: null 
        };

        function showLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }

        async function apiGet(params) {
            if(!state.isInitialLoaded) showLoader(true);
            const url = new URL(API_URL);
            Object.keys(params).forEach(k => url.searchParams.append(k, params[k]));
            try { const r = await fetch(url); return await r.json(); } 
            catch(e) { return null; } finally { showLoader(false); }
        }

        async function apiPost(p) {
            showLoader(true);
            try { const r = await fetch(API_URL, { method: 'POST', body: JSON.stringify(p) }); return await r.json(); } 
            catch(e) { return null; } finally { showLoader(false); }
        }

        function openTab(id, push = true) {
            state.currentTab = id;
            if(push) state.history.push(id);
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
            if(document.getElementById('tab-' + id)) document.getElementById('tab-' + id).classList.add('active');
            document.getElementById('back-btn').classList.toggle('hidden', id === 'dashboard');

            if(id === 'customers') renderCustomers(state.customers);
            if(id === 'add-txn') populateCustSelect();
            if(id === 'add-cust') {
                document.getElementById('cust-form-title').innerText = "নতুন কাস্টমার";
                document.getElementById('edit-cid').value = "";
                document.getElementById('initial-entry-box').classList.remove('hidden');
            }
        }

        function goBack() { if(state.history.length > 1) { state.history.pop(); openTab(state.history.pop(), true); } }

        async function initData() {
            const dash = await apiGet({ action: 'getDashboard' });
            if(dash) {
                document.getElementById('dash-total-baki').innerText = dash.totalBaki.toLocaleString('en-IN');
                document.getElementById('dash-today-baki').innerText = dash.todayBaki.toLocaleString('en-IN');
                document.getElementById('dash-today-joma').innerText = dash.todayJoma.toLocaleString('en-IN');
                document.getElementById('dash-has-baki').innerText = dash.hasBaki;
                document.getElementById('dash-no-baki').innerText = dash.noBaki;
            }
            const custs = await apiGet({ action: 'getCustomers' });
            if(custs) { state.customers = custs.slice(1); renderCustomers(state.customers); }
            state.isInitialLoaded = true;
        }

        function renderCustomers(list) {
            const container = document.getElementById('customer-list');
            if(!list || list.length === 0) {
                container.innerHTML = '<p class="text-center py-10 text-slate-400">কোন কাস্টমার পাওয়া যায়নি</p>';
                return;
            }
            container.innerHTML = list.map(c => `
                <div onclick="viewLedger('${c[0]}')" class="bg-white p-4 rounded-3xl shadow-sm border flex justify-between items-center active:bg-slate-50 transition-all">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 bg-blue-100 text-blue-700 rounded-2xl flex items-center justify-center font-bold">${c[1].charAt(0)}</div>
                        <div><h4 class="font-bold text-slate-800">${c[1]}</h4><p class="text-[10px] text-slate-400">${c[2]}</p></div>
                    </div>
                    <div class="text-right">
                        <p class="font-black ${c[5]>0?'text-rose-500':'text-emerald-600'}">৳${c[5]}</p>
                        <span class="text-[8px] font-bold px-2 py-1 rounded-full ${c[5]>0?'bg-rose-50 text-rose-500':'bg-emerald-50 text-emerald-500'} uppercase">${c[5]>0?'বাকি':'পরিশোধ'}</span>
                    </div>
                </div>
            `).join('');
        }

        // Search Fixed
        function searchCust(v) {
            const val = v.toLowerCase();
            const filtered = state.customers.filter(c => 
                c[1].toLowerCase().includes(val) || c[2].includes(val)
            );
            renderCustomers(filtered);
        }

        function filterByStatus(type) {
            openTab('customers');
            const filtered = state.customers.filter(c => type === 'baki' ? c[5] > 0 : c[5] <= 0);
            renderCustomers(filtered);
        }

        async function viewLedger(cid) {
            state.activeCid = cid;
            const c = state.customers.find(i => i[0] === cid);
            openTab('ledger');
            document.getElementById('ledger-header').innerHTML = `
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border mb-4">
                    <div class="flex justify-between items-start">
                        <div><h2 class="text-2xl font-black text-slate-800">${c[1]}</h2><p class="text-xs text-slate-500 mt-1">${c[2]}</p></div>
                        <div class="flex gap-2">
                            <button onclick="editCust('${c[0]}','${c[1]}','${c[2]}','${c[6]}')" class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center"><i class="fas fa-pen text-xs"></i></button>
                            <button onclick="deleteCust('${c[0]}')" class="w-10 h-10 bg-rose-50 text-rose-600 rounded-full flex items-center justify-center"><i class="fas fa-trash text-xs"></i></button>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-between items-center border-t pt-4">
                        <div><p class="text-[10px] text-slate-400 font-bold uppercase">ব্যালেন্স</p><p class="text-3xl font-black ${c[5]>0?'text-rose-500':'text-emerald-600'}">৳${c[5]}</p></div>
                        <a href="tel:${c[2]}" class="w-12 h-12 bg-emerald-500 text-white rounded-2xl flex items-center justify-center shadow-lg"><i class="fas fa-phone-alt"></i></a>
                    </div>
                </div>`;
            const r = await apiGet({ action: 'getLedger', cid });
            if(!r) return;
            renderChart(r.chart);
            document.getElementById('ledger-list').innerHTML = r.transactions.slice(1).reverse().map(t => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center border-l-4 ${t[3]=='BAKI'?'border-rose-500':'border-emerald-500'}">
                    <div class="flex-1">
                        <p class="text-sm font-bold text-slate-700">${t[7] || 'লেনদেন'}</p>
                        <p class="text-[9px] text-slate-400">${new Date(t[8]).toLocaleDateString('bn-BD')}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <p class="font-black ${t[3]=='BAKI'?'text-rose-500':'text-emerald-600'}">৳${t[4]}</p>
                        <button onclick="deleteTxn('${t[0]}', '${cid}')" class="text-slate-300 p-2"><i class="fas fa-times-circle"></i></button>
                    </div>
                </div>`).join('');
        }

        async function saveCust() {
            const cid = document.getElementById('edit-cid').value;
            const p = { 
                cid, 
                name: document.getElementById('cust-name').value, 
                mobile: document.getElementById('cust-mobile').value, 
                address: document.getElementById('cust-address').value,
                initAmount: document.getElementById('init-amount').value,
                initNote: document.getElementById('init-note').value
            };
            if(!p.name || !p.mobile) return alert("নাম ও মোবাইল দিন!");
            
            const res = await apiPost({ action: cid ? 'updateCustomer' : 'addCustomer', payload: p });
            if(res && res.status === 'success') { 
                state.isInitialLoaded = false; 
                await initData(); 
                openTab('customers'); 
                // Clear fields
                document.getElementById('init-amount').value = "";
                document.getElementById('init-note').value = "";
            }
        }

        async function saveTxn() {
            const p = { 
                customerId: document.getElementById('txn-cid').value, 
                type: state.txnType, 
                amount: document.getElementById('txn-amount').value, 
                note: document.getElementById('txn-note').value 
            };
            if(!p.amount || p.amount <= 0) return alert("সঠিক পরিমাণ দিন!");
            const res = await apiPost({ action: 'addTransaction', payload: p });
            if(res && res.status === 'success') { state.isInitialLoaded = false; await initData(); openTab('dashboard'); }
        }

        function editCust(id, n, m, a) {
            openTab('add-cust');
            document.getElementById('cust-form-title').innerText = "এডিট প্রোফাইল";
            document.getElementById('edit-cid').value = id;
            document.getElementById('cust-name').value = n;
            document.getElementById('cust-mobile').value = m;
            document.getElementById('cust-address').value = a;
            document.getElementById('initial-entry-box').classList.add('hidden'); // Hide entry on edit
        }

        async function deleteTxn(tid, cid) {
            if(!confirm("লেনদেনটি ডিলিট করতে চান?")) return;
            const res = await apiPost({ action: 'deleteTransaction', tid: tid });
            if(res && res.status === 'success') { state.isInitialLoaded = false; await initData(); viewLedger(cid); }
        }

        async function deleteCust(cid) {
            if(!confirm("নিশ্চিত ডিলিট?")) return;
            const res = await apiPost({ action: 'deleteCustomer', cid: cid });
            if(res && res.status === 'success') { state.isInitialLoaded = false; await initData(); openTab('customers'); }
        }

        function manualRefresh() {
            state.isInitialLoaded = false;
            document.getElementById('refresh-icon').classList.add('fa-spin');
            initData().then(() => document.getElementById('refresh-icon').classList.remove('fa-spin'));
        }

        function setTxnType(t) { 
            state.txnType = t; 
            document.getElementById('type-baki').className = t === 'BAKI' ? "flex-1 py-4 rounded-xl font-bold bg-white text-blue-600 shadow-sm" : "flex-1 py-4 rounded-xl font-bold text-slate-500";
            document.getElementById('type-joma').className = t === 'JOMA' ? "flex-1 py-4 rounded-xl font-bold bg-white text-emerald-600 shadow-sm" : "flex-1 py-4 rounded-xl font-bold text-slate-500";
        }

        function populateCustSelect() { document.getElementById('txn-cid').innerHTML = state.customers.map(c => `<option value="${c[0]}">${c[1]}</option>`).join(''); }

        function openLedgerQuickAdd(type) {
            openTab('add-txn');
            setTxnType(type);
            document.getElementById('txn-cid').value = state.activeCid;
            document.getElementById('txn-cid-container').classList.add('hidden');
        }

        function renderChart(data) {
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            if(state.chart) state.chart.destroy();
            state.chart = new Chart(ctx, { type: 'bar', data: { labels: ['J','F','M','A','M','J','J','A','S','O','N','D'], datasets: [{ label: 'বাকি', data: data.map(d => d.baki), backgroundColor: '#f43f5e', borderRadius: 5 }, { label: 'জমা', data: data.map(d => d.joma), backgroundColor: '#10b981', borderRadius: 5 }] }, options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } } });
        }

        window.onload = initData;
    </script>
</body>
